---
layout: default
---

<div class="posts">
  <h1>{{ page.title }}</h1>
  {{ content }}
  <br />
  {% assign posts = site.posts | where:"lang", page.lang %}
  {% for post in posts %}
  <div class="post">
    <h2 class="post-title">
      <a href="{{site.baseurl}}{{ post.url }}">
        {{ post.title }}
      </a>
    </h1>

    <span class="post-date">{{ post.date | date: "%F" }}</span>
    {{ post.content| markdownify | strip_html | truncate: 200 }}

  </div>
  {% endfor %}
</div>
